<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Handwriting Generation</h1>
    </header>
    <main>
        <form id="upload-form">
            <label for="file-upload">Upload a text file:</label>
            <input type="file" id="file-upload" accept=".txt" required>
            <button type="submit">Generate Handwriting</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Generated Handwriting</h2>
            <img id="generated-image" src="" alt="Handwriting">
            <a id="download-link" href="" download="handwriting.png">Download Image</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
